<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="css/Form.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.png" rel="icon">
  <link rel="stylesheet" href="shop.css">
    <script src="https://kit.fontawesome.com/6c830cd3a7.js" crossorigin="anonymous"></script> 

</head>

<body>

    <div>
 
        <form>
            

            <h4 class="text-warning text-center pt-5" style="font-family:Georgia, 'Times New Roman', Times, serif; font-size: large;"><b><u>Registration Page</b></h4>


            <label>

                <input type="text" class="input" name="email" placeholder="EMAIL" />
                <div class="line-box">

                    <div class="line"></div>

                </div>

            </label>



            <label>

                <input type="text" class="input" name="username" placeholder="USERNAME" />

                <div class="line-box">

                    <div class="line"></div>

                </div>

            </label>



            <label>

                <input type="password" class="input" name="password" placeholder="PASSWORD" />

                <div class="line-box">

                    <div class="line"></div>

                </div>

            </label>



            <label>

                <input type="password" class="input" name="confirm" placeholder="CONFIRM PASSWORD" />

                <div class="line-box">

                    <div class="line"></div>

                </div>

            </label>



            <a href="Index.html"><button type="button">Submit</button></a>

        </form>

    </div>

</body>

</html>
